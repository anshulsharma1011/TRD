<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRD Trading Platform</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>TRD Trading Platform</h1>
        </header>
        
        <main>
            <section class="stock-chart-section">
                <h2>Stock Chart</h2>
                <div class="input-group">
                    <input type="text" 
                           placeholder="Enter stock symbol (e.g., RELIANCE.BSE)" 
                           value="RELIANCE.BSE">
                    <button type="button">Load</button>
                </div>
                <div class="chart-container">
                    <!-- Chart will be rendered here -->
                </div>
            </section>
        </main>
    </div>
</body>
</html>
